<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h1 style="border:3px solid black ; "> This is the ID Classes page</h1>
    <div id="unique" class="bgcolor" style="border: 2px solid red ;">This is an example</div>

    <span class="bgcolor"></span>  <!-- This uses span.bgcolor -->
    <span id="unique"></span>  <!-- This uses span#unique -->
    
    <!-- span.bgcolor.border*4 is used to write it 4 times -->
    <span class="bgcolor border">First </span><span class="bgcolor border">Second </span><span class="bgcolor border">Third </span><span class="bgcolor border">Fourth</span>

    <p>This is a paragraph</p>
    <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
    <!-- Here &nbsp is used for spacing in the paragraph -->
    
    <p>This is paragraph denotation &lt;p&gt;</p>
    <p>This is pound denotation &pound;</p>
    
</body>
</html>

    <title>Border Operations</title>
    <style>
        p{
            
            background-color: red;
            border: 3px solid;
            border-top: 7px solid green;
            border-left: 7px solid violet;
            border-right: 7px solid blue;
            border-bottom: 7px solid yellow;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

    </style>
</head>
<body style="background-image: url(https://media.istockphoto.com/id/1254474165/photo/tropical-leaves-abstract-green-leaves-texture-nature-background.jpg?s=612x612&w=0&k=20&c=UQ7bV5XZ5Zeg4Lj5uQlg1FOlhZfmZpJirot754UVXWU=); background-attachment: fixed;background-repeat: no-repeat;background-size: cover;">
